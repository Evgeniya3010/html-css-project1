<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Test</h1>
      <div class="container">
        <button type="button" class="modal-btn">
          <svg class="icon-paw" width="25" height="25">
            <use href="./files/sprite.svg#icon-paw"></use>
          </svg>
          <svg class="icon-cat" width="25" height="25">
            <use href="./files/sprite.svg#icon-cat"></use>
          </svg>
          BUTTON
        </button>
      </div>
    </div>

    <form action="" class="js-speaker-form">
      <div class="form-field">
        <label for="name">Имя</label>
        <input
          type="text"
          name="user-name"
          id="name"
          placeholder="Alex"
          autofocus
        />
      </div>

      <div class="form-field">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="+380502324333" />
      </div>

      <div class="form-field">
        <label for="email">Почта</label>
        <input type="email" name="email" id="email" />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Тема доклада</h2>
        <ul class="topic-list list">
          <li>
            <input type="checkbox" name="topic" value="html" id="html" />
            <label for="html">HTML</label>
          </li>

          <li>
            <input type="checkbox" name="topic" value="css" id="css" />
            <label for="css">CSS</label>
          </li>

          <li>
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">Javascript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Опыт</h2>

        <ul class="topic-list list">
          <li>
            <input type="radio" name="experience" value="junior" id="junior" />
            <label for="junior">junior</label>
          </li>
          <li>
            <input type="radio" name="experience" value="Middle" id="Middle" />
            <label for="Middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="experience" value="Senior" id="Senior" />
            <label for="Senior">Senior</label>
          </li>
        </ul>
      </div>

      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <label for="comment">Оставьте комментарий</label>

      <input type="checkbox" name="agreement" id="agreement" />
      <label for="agreement">соглашаюсь с политикой конфиденциальности</label>

      <button type="submit">Оставить заявку</button>
    </form>

    <form action="" class="modal-form">
      <section class="form-section">
        <h2 class="form-title">Contacts</h2>
        <div class="form-field">
          <input
            type="text"
            class="modal-form-input"
            name="user-name"
            required
            minlength="2"
            id="user-name"
            placeholder=" "
          />
          <label for="user-name" class="form-label">Имя</label>
        </div>
        <input
          type="tel"
          class="modal-form-input"
          name="user-tel"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="Телефон*"
        />
        <input
          type="email"
          class="modal-form-input"
          name="user-email"
          required
          placeholder="Почта*"
        />
      </section>

      <section class="form-section">
        <h2 class="form-title">Age</h2>

        <label
          ><input
            type="radio"
            name="user-age"
            value="20"
            class="radio-form-input"
            checked
          />20</label
        >
        <label
          ><input
            type="radio"
            name="user-age"
            value="30"
            class="radio-form-input"
            checked
          />30</label
        >
        <label
          ><input
            type="radio"
            name="user-age"
            value="40"
            class="radio-form-input"
          />40</label
        >
      </section>

      <section class="form-section">
        <h2 class="form-title">Hobby</h2>

        <label
          ><input
            type="checkbox"
            name="user-hobby"
            value="painting"
            class="checkbox-form-input"
          />Painting</label
        >
        <label
          ><input
            type="checkbox"
            name="user-hobby"
            value="athletics"
            class="checkbox-form-input"
          />Athletics</label
        >
        <label
          ><input
            type="checkbox"
            name="user-hobby"
            value="cooking"
            class="checkbox-form-input"
          />Cooking</label
        >
      </section>

      <section class="form-section">
        <h2 class="form-title">Your city</h2>
        <select multiple name="user-city" id="">
          <option value="Kyiv">Kyiv</option>
          <option value="Kharkiv">Kharkiv</option>
          <option value="Odesa">Odesa</option>
        </select>
      </section>

      <section class="form-section">
        <h2 class="form-title">Your message</h2>
        <textarea
          class="form-message"
          name="user-message"
          id=""
          placeholder="Сообщение"
          minlength="10"
          maxlength="50"
          required
        ></textarea>
      </section>
      <button type="submit" class="modal-form-btn">Отправить</button>
      <button class="modal-btn">Заказать услугу</button>
    </form>

    <script>
      (() => {
        document
          .querySelector(".js-speaker-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`)
            );

            e.currentTarget.reset();
          });
      })();
    </script>
  </body>
</html>
